<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack Cars 1 Stop</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header class="jumbotron text-center mt-5 bg-danger text-white">
      <h1>JC One Stop Portal</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Jack Cars</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Calculator<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="./assets/newcarprice.pdf" target="_blank">New Car Price List</a>
          <a class="nav-item nav-link" href="./assets/usedcarprice.pdf" target="_blank">Used Car Price List</a>
          <a class="nav-item nav-link" href="https://www.sgcarmart.com/used_cars/listing.php?AVL=2&DL=2014&RPG=20" target="_blank">Used Car SGCarMart</a>
        </div>
      </div>
    </nav>
    <section class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h2>Car Loan Calculator</h2>
          </div>
          <div class="card-body">
            <form id="car-loan-form">
              <div class="form-group">
                <label for="loanAmount">Loan Amount ($):</label>
                <input type="number" class="form-control" id="loanAmount" name="loanAmount" required>
              </div>
              <div class="form-group">
                <label for="loanInterest">Annual Interest Rate (%):</label>
                <input type="text" class="form-control" id="loanInterest" name="loanInterest" required>
              </div>
              <div class="form-group">
                <label for="loanYears">Number of Years:</label>
                <input type="number" class="form-control" id="loanYears" name="loanYears" required>
              </div>
              <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
          </div>
          <div class="card-footer">
            <h4>Monthly Installment: <span id="monthlyInstallment"></span></h4>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center mt-5">
      <p>&copy; WEEREN@Jack Cars</p>
    </footer>
  </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript file -->
  <script src="./js/script.js"></script>
</body>
</html>
